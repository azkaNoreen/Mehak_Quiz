<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Quiz App</title>
</head>

<body>
    <div class="header">
        Welcome to Mehak Quiz!
    </div>
    <div class="quiz" id="quiz">
        <div class="question">
            <h2 id="questions"> Question</h2>
        </div>
        <div class="answer" id="answer">
            <ul>
                <li><input type="radio" name="choice" id="a" class="choices"><label for="a" id="a_choice">Question</label></li>
                <li><input type="radio" name="choice" id="b" class="choices"><label for="b" id="b_choice">Question</label></li>
                <li><input type="radio" name="choice" id="c" class="choices"><label for="c" id="c_choice">Question</label></li>
                <li><input type="radio" name="choice" id="d" class="choices"><label for="d" id="d_choice">Question</label></li>
            </ul>
            <button id="btnsbt">Submit</button>
        </div>

    </div>
</body>

</html>
